<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style/style.css">

<body>
    <header>
        <nav>

            <div class="logo">LOGO</div>

            <ul>

                <li><a href="#">About</a></li>

            <img src="Assets/niraj.jpg" alt="niraj">
